<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">

  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Virtual Bartender</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header><a href="index.html">Home</a></header>
		<section id="main">
			<div class="contents">
				<div class="title">
					<h1>Hello! I'm your virtual bartender.</h1>
					<img class="bartender" src="/images/bartender.png" alt="robot-bartender">

				</div>

					<input class="searchField" type="text" name="search" value="" placeholder="Search your drink here!">

				<div class="results">

			</div>
